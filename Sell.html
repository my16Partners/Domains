        <div style="text-align: center;">
       <h3>Have a Domain? Sell it here!</h3>

  <form action="https://postmail.invotes.com/send"
    method="post" id="email_form">

    <input type="text" name="subject" placeholder="Subject" />
    
    <textarea name="text" placeholder="Message"></textarea>
    <input type="hidden" name="access_token" value="2nfp5u89sqwp48fasz8enby9" />
      <!-- return urls can be fully qualified -OR-
         start with / for root relative -OR-
         start with . for url relative --> 
    <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
   

    <!-- set the reply-to address -->
    <input type="text" name="reply_to"
                placeholder="Your Email used for Acount that Purchased Domain" />

    <!-- to append extra fields, use the extra_ prefix.
        Entries will be appended to your message body. -->
    
<!--     <input type="text" name="extra_phone_number"
                placeholder="Phone Number" /> -->
      
      <input id="DomainName" type="text" name="DomainName"
                placeholder="Domain Name Only" />
      
      <input id="Price" type="text" name="Price"
                placeholder="Price $(USD)" />

    <!-- to split your message into 160 chars
         for an sms gateway -->
    <!-- <input type="hidden"
                name="sms_format" value="true" /> -->
   
    <input id="submit_form" type="submit" value="Send" />
    <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
    <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
</form>
     
<!-- optional, prevents the submit button from being pressed more than once -->
<script>
     document.getElementById('submit_form').onclick = function () {
            var newMessage = document.getElementById("Message").value;
        newMessage += " I want to sell " + document.getElementById("DomainName").value + " for " + document.getElementById("Price").value;
        document.getElementById("Message").value = newMessage;
          }
    
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script>
